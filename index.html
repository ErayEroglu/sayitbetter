<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say It Better!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #1d1d1f;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
            width: 200px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #0070c9;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005dac;
        }
    </style>
</head>
<body>
<h1>Say It Better!</h1>
<form id="configForm">
    <h2>Tone:</h2>
    <label>
        <input type="radio" name="config" value="plain" />
        Plain
    </label>
    <label>
        <input type="radio" name="config" value="concise" />
        Concise
    </label>
    <label>
        <input type="radio" name="config" value="casual" />
        Casual
    </label>
    <label>
        <input type="radio" name="config" value="formal" />
        Formal
    </label>
    <label>
        <input type="radio" name="config" value="fix" />
        Just fix
    </label>
    <br />
    <button type="button" id="saveButton">Save</button>
    <div id="sib_saved" style="font-style: italic;"></div>
</form>
<script src="options.js"></script>
</body>
</html>
